<body>
    <div id="reg1" class="reg-box">
        <h1>Student Registration</h1>
        <form>
            <label for="fullname1">Full Name:</label>
            <input type="text" id="fullname1" name="fullname1" required>

            <label for="email1">Email:</label>
            <input type="email" id="email1" name="email1" required>

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="confirm-password1">Confirm Password:</label>
            <input type="password" id="confirm-password1" name="confirm-password1" required>

            <input type="submit" value="Register">
        </form>
        <a href = "{{url_for('login')}}">Go Back</a>
        
    
    </div>
